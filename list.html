<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TodoList</title>
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<style>
        body{
            background: linear-gradient(to right, #5f2c82, #49a09d);
        }
        input{
            border-radius: 5px;
            width: 100%;
            padding: 5px 10px;
        }
        input:focus{
            border: solid;
        }
</style>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-3 mx-auto text-center">
                <h1 style="color: white;">TO-DO-LIST</h1>
            </div>
        </div>
        <div class="row pl-5 pt-5 pr-5 pb-4 justify-content-start ">
            <div class="  col-md-6 mx-auto  p-1">
            <input type="text" placeholder="Enter task" >
            </div>
            <div class=" col-md-6 p-1 " >
                <div class="row justify-content-around  no-gutters">
                <div class="col-auto  ">
                <button type="button" class="btn btn-success btn-sm " style="align"> ADD</button>
                </div>
                <div class="col-auto ">
                <button type="button" class="btn btn-danger btn-sm ">DELETE</button>
                </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-6 mx-auto  rounded" style="background: linear-gradient(to right, #5f2c82, #49a09d); ">
                <div class="row rounded" style="color: #5f2c82; background-color: burlywood">
                    <div class="col text-center rounded"><h3>Pending Tasks</h3></div>
                </div>
                <ol class="list-group">
                    <li class="list-group-item p-2">Task 1</li>
                </ol>
            </div>
        </div>
    </div>

<script src="jquery-3.2.1.js"></script>
<script src="bootstrap.js"></script>
</body>
</html>
